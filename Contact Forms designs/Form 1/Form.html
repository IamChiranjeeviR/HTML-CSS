<!DOCTYPE html>
<html>

<head>
  <title>Contact Us</title>
</head>
<link rel="stylesheet" href="style1.css">

<body>
  <div class="page">
    <h1>Contact Us</h1>
  <hr>
    <p>
      we love to hear from you. Our customer service is 24/7.<br> Don't Hesitate to contact us.
    </p>
    
    <div class="box">
      
      <div class="leftbox">

        <form action="" method="get">
          
          <h3>Send Your Request</h3>
          
          <div class="row">
            
            <div class="group">
              <label>Name*</label>
              <input type="text" placeholder="Enter Name" required>
            </div>
            
            <div class="group">
                <label>Phone Number*</label>
                <input type="text" placeholder="Enter Phone Number" required>
            </div>
          
          </div>
              
          <div class="row">
            
            <div class="group">
              <label>Email ID*</label>
              <input type="email" placeholder="Enter Email ID" required>
            </div>
                
            <div class="group">
              <label>Company Name</label>
              <input type="text" placeholder="Enter Company Name">
            </div>
          </div>
          
        <label>Message</label>
        <textarea rows="5" placeholder="Write a Message "></textarea>
                
      <button type="submit">SEND</button>
            
        </form>
      </div>
      
      <div class="rightbox">
        <h3>Reach Us</h3>
        <hr>
        <table>
          <tr>
            <td>Email ID</td>
            <td>OpenMindVoyagers@outlook.com</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>Shri Gnanambica Degree College, Near RTC bus stand,<br> Madanapalle, Annamaya District 517325</td>
          </tr>
        </table>
        <br>
        <hr>
      </div>
      
    </div>
      
  </div>
</body>

</html>
