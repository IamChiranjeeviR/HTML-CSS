<!DOCTYPE html>
<html>
    <head>
        <title>
            FeedBack Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="" method="get">
            <p class="hd">
                <h1>
                    FeedBack
                </h1>
            </p>
            <hr>
            <p class="m1">
                <input placeholder="Email ID" type="email" name="email" id="email" required>
            </p>
            <p class="m2">
                <input placeholder="Name" type="text" name="Name" id="Name" required>
            </p>
            <p class="m3">
                <textarea placeholder="FeedBack" name="FeedBack" id="FeedBack" cols="40" rows="7"></textarea>
            </p>
            <p class="m4">
                <input type="submit" name="submit" id="submit" value="Send FeedBack">
            </p>
        </form>
    </body>
</html>
